name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - 'src/app/agents/agent_initializer.py'
  workflow_dispatch:

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-projects azure-identity python-dotenv

      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > src/.env

      - name: Deploy Customer Loyalty Agent
        run: |
          cd src
          python app/agents/customerLoyaltyAgent_initializer.py
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}